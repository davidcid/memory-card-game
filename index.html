<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">

	<title>Memory Game</title>

	<link rel="stylesheet" type="text/css" href="styles.css">
	<link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">

</head>
<body>
	<section class="memory-game">
		<div class="memory-card" data-framework="truck">
			<img class="front-face" src="img/truck.svg" alt="Truck">
			<img class="back-face" src="img/question.svg" alt="Truck">
		</div>
		<div class="memory-card" data-framework="truck">
			<img class="front-face" src="img/truck.svg" alt="Truck">
			<img class="back-face" src="img/question.svg" alt="Truck">
		</div>
		<div class="memory-card" data-framework="train">
			<img class="front-face" src="img/train.svg" alt="Train">
			<img class="back-face" src="img/question.svg" alt="Train">
		</div>
		<div class="memory-card" data-framework="train">
			<img class="front-face" src="img/train.svg" alt="Train">
			<img class="back-face" src="img/question.svg" alt="Train">
		</div>
		<div class="memory-card" data-framework="digger">
			<img class="front-face" src="img/digger.svg" alt="Digger">
			<img class="back-face" src="img/question.svg" alt="Digger">
		</div>
		<div class="memory-card" data-framework="digger">
			<img class="front-face" src="img/digger.svg" alt="Digger">
			<img class="back-face" src="img/question.svg" alt="Digger">
		</div>
		<div class="memory-card" data-framework="fire-truck">
			<img class="front-face" src="img/fire-truck.svg" alt="Fire Truck">
			<img class="back-face" src="img/question.svg" alt="Fire Truck">
		</div>
		<div class="memory-card" data-framework="fire-truck">
			<img class="front-face" src="img/fire-truck.svg" alt="Fire Truck">
			<img class="back-face" src="img/question.svg" alt="Fire Truck">
		</div>
		<div class="memory-card" data-framework="car">
			<img class="front-face" src="img/car.svg" alt="Car">
			<img class="back-face" src="img/question.svg" alt="Car">
		</div>
		<div class="memory-card" data-framework="car">
			<img class="front-face" src="img/car.svg" alt="Car">
			<img class="back-face" src="img/question.svg" alt="Car">
		</div>
		<div class="memory-card" data-framework="tricycle">
			<img class="front-face" src="img/tricycle.svg" alt="Tricycle">
			<img class="back-face" src="img/question.svg" alt="Tricycle">
		</div>
		<div class="memory-card" data-framework="tricycle">
			<img class="front-face" src="img/tricycle.svg" alt="Tricycle">
			<img class="back-face" src="img/question.svg" alt="Tricycle">
		</div>
	</section>
	<section class="score-box">
		<div class="hi-score-box">
			<h3>HI-Score:</h3>
			<p class="hi-score">--</p>
		</div>
		<div class="movements-box">
			<h3>Movements:</h3>
			<p class="movements">0</p>
		</div>
		<button id="new-game" onclick="newGame()">New Game</button>
		
	</section>
	<script type="text/javascript" src="scripts.js"></script>

</body>
</html>
